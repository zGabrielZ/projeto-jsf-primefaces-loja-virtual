<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/layout/cadastro/Cadastrar.xhtml" >

	<ui:define name="titulo">
			<h1>Detalhe do produto : #{produtoDetalheController.produto.nome}</h1>
		
			<div id="btnVoltar" style="margin-bottom:10px; margin-top: 10px;" >
				<h:form id="frmBtnConsultaProduto">
					<p:commandButton value="Ir para consulta de produtos" ajax="false" 
						actionListener="#{navegacaoController.consultaProduto}" />
				</h:form>
			</div>
		
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="detalheProdutoForm" >

			<div align="center">
				<h:panelGrid columns="2" style="text-align: center">
					
					<p:outputLabel for="valor" value="Valor: " />
					<h:outputText id="valor" label="Valor" value="#{produtoDetalheController.produto.valor}"  >
						<f:convertNumber currencySymbol="R$" type="currency"  />
					</h:outputText>

					<p:outputLabel for="estoque" value="Estoque: " />
					<h:outputText value="#{produtoDetalheController.produto.estoque}"
						label="Estoque" id="estoque">
					</h:outputText>
					
					<p:outputLabel for="data" value="Data de produção: " />
					<h:outputText id="data" label="Data de produção: " value="#{produtoDetalheController.produto.dataProducao}" converter="dataProducaoConverter" />
					
					<p:outputLabel for="categoria" value="Categoria: " />
					<h:outputText value="#{produtoDetalheController.produto.categoria.nome}"
						label="Categoria" id="categoria">
					</h:outputText>
					
					<p:outputLabel for="imagem" value="Imagem: " />
					<h:graphicImage id="imagem" value="/ServletImagemProduto?idImagem=#{produtoDetalheController.produto.id}" 
						width="150" height="150"/>


				</h:panelGrid>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
</html>
