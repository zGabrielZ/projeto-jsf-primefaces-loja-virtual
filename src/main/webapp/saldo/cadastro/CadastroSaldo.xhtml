<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/layout/cadastro/Cadastrar.xhtml" >
	
	<ui:define name="titulo">
			<h1>Cadastro de saldo</h1>
		
			<div id="btnVoltar" style="margin-bottom:10px; margin-top: 10px;" >
				<h:form id="frmBtnConsultaCliente">
					<p:commandButton value="Ir para consulta de clientes"
					actionListener="#{navegacaoController.consultaCliente}" ajax="false" />
				</h:form>
			</div>
		
		</ui:define>

	<ui:define name="conteudo">

		<div id="cadastroSaldo">

			<p>Formato da data do depósito : DD/MM/YYYY HH:MM:SS</p>

			<o:form id="cadastroSaldoForm" includeRequestParams="true">

				<p:messages id="msg" autoUpdate="true" />

				<div align="center">
					<h:panelGrid id="pnlCadastroSaldo" columns="3"
						style="margin-top:30px;text-align: center;">
						<p:outputLabel for="deposito" value="Depósito: " />
						<p:inputText value="#{saldoController.saldo.deposito}"
							label="Depósito" id="deposito" size="20" required="true"
							requiredMessage="É necessário inserir o depósito" maxlength="150" />
						<p:message for="deposito" />

						<p:outputLabel for="dataDeposito" value="Data do depósito: " />
						<p:inputText value="#{saldoController.saldo.dataDeposito}"
							label="Data do depósito" id="dataDeposito" required="true"
							requiredMessage="É necessário inserir a data do depósito"
							converter="dataDepositoConverter">
						</p:inputText>
						<p:message for="dataDeposito" />
					</h:panelGrid>
					
					<div style="padding-top: 10px;">
						<p:commandButton value="Adicionar saldo" action="#{saldoController.inserirSaldo}"
							ajax="false" process="@this" update="@form">
						</p:commandButton>
					</div>
					
				</div>
			</o:form>
		</div>

	</ui:define>

</ui:composition>
</html>
