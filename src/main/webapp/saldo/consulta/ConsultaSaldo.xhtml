<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/layout/consulta/Consulta.xhtml">

	<ui:define name="titulo">
		<h:panelGroup rendered="#{loginController.admin}" >
			<h1>Consulta de saldos cadastrados</h1>

			<div id="btnVoltar" style="margin-bottom: 10px; margin-top: 10px;">
				<h:form>
					<p:commandButton value="Consulta de usuários" ajax="false"
						action="#{navegacaoController.consultaUsuario}" />
				</h:form>
			</div>
		</h:panelGroup>

		<div align="center">
			<h:panelGrid columns="2">
				<p>
					<strong>Saldo total :</strong>
				</p>
				<h:outputText value="#{saldoController.usuario.saldoTotal}">
					<f:convertNumber currencySymbol="R$" type="currency" />
				</h:outputText>
			</h:panelGrid>
		</div>
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="consultaSaldosForm">
			<p:messages id="msg" autoUpdate="true" />
			<p:dataTable id="dataTableSaldos" value="#{saldoController.saldos}"
				var="saldo" style="padding-top:20px;" rows="5" paginator="true"
				paginatorPosition="bottom" emptyMessage="Sua consulta não retornou registros."
				rowsPerPageTemplate="5, 10, 25, 50, 100"
				paginatorAlwaysVisible="false" lazy="true">

				<p:column style="width:50px;">
					<f:facet name="header">Depósito</f:facet>
					<h:outputText value="#{saldo.deposito}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>

				<p:column style="width:100px;">
					<f:facet name="header">Data do depósito</f:facet>
					<h:outputText value="#{saldo.dataDeposito}"
						converter="dataDepositoConverter">
					</h:outputText>
				</p:column>

				<p:column style="width:75px;">
					<f:facet name="header">Atualizar</f:facet>
					<p:commandButton title="Atualizar Saldo" icon="fa fa-edit"
						process="@this" update="@form" action="/saldo/cadastro/CadastroSaldo">
						<f:param name="codigoSaldoAtualizar" value="#{saldo.id}" />
					</p:commandButton>
				</p:column>

				<p:column style="width:50px;">
					<f:facet name="header">Deletar</f:facet>
					<p:commandButton onclick="PF('meuDialogo').show();"
						icon="fa fa-trash" title="Excluir este saldo">
						<f:setPropertyActionListener value="#{saldo}"
							target="#{saldoController.saldoSelecionado}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog header="Exclusão de saldos"
				message="Tem certeza que deseja excluir este saldo ?"
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{saldoController.excluirSaldo}" update="dataTableSaldos"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />
				<p:commandButton value="Nao" update="dataTableSaldos" ajax="false"
					process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
</html>
