<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/layout/consulta/Consulta.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de saldos cadastrados</h1>
	</ui:define>


	<ui:define name="conteudo" >
			<o:form id="consultaSaldosForm" includeRequestParams="true" >
			<p:messages id="msg" autoUpdate="true"  />
			<p:dataTable id="dataTableSaldos" value="#{saldoController.saldos}" 
				var="saldo" style="padding-top:20px;" rows="5" paginator="true" paginatorPosition="bottom"
				emptyMessage="Sua consulta n찾o retornou registros." rowsPerPageTemplate="5, 10, 25, 50, 100"
				paginatorAlwaysVisible="false" lazy="true" >

				<p:column style="width:50px;">
					<f:facet name="header">Dep처sito</f:facet>
					<h:outputText value="#{saldo.deposito}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>

				<p:column style="width:100px;">
					<f:facet name="header">Data do dep처sito</f:facet>
					<h:outputText value="#{saldo.dataDeposito}"
						converter="dataDepositoConverter">
					</h:outputText>
				</p:column>
				
				<p:column style="width:75px;">
					<f:facet name="header">Atualizar</f:facet>
					<p:commandButton title="Atualizar Saldo" icon="fa fa-edit"
						process="@this" action="#{saldoController.selecionarSaldoAtualizar(saldo)}" >
					</p:commandButton>
				</p:column>
				
				<p:column style="width:50px;" >
					<f:facet name="header">Deletar</f:facet>										
					<p:commandButton onclick="PF('meuDialogo').show();"
						icon="fa fa-trash" title="Excluir este saldo" >
						<f:setPropertyActionListener value="#{saldo}"
							target="#{saldoController.saldoSelecionado}"></f:setPropertyActionListener>
					</p:commandButton> 
				</p:column>

			</p:dataTable>
			
			<p:confirmDialog header="Exclus찾o de saldos"
				message="Tem certeza que deseja excluir este saldo ?"
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{saldoController.excluirSaldo}"
					update="dataTableSaldos" ajax="false" process="@form"
					onclick="meuDialogo.hide()" />
				<p:commandButton value="Nao" update="dataTableSaldos"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>

		</o:form>
		
		</ui:define> 
		
		<ui:define name="conteudo-2">
			<h:form id="btnCadastro" >
				<div id="btnCadastroUsuario" style="margin-top: 30px;" >
					<input type="button" value="Voltar" id="voltar" onclick="return window.history.back()" />
				</div>
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
