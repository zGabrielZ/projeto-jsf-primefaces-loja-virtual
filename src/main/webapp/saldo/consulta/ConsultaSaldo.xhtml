<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/layout/consulta/Consulta.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de saldos cadastrados</h1>
	</ui:define>


	<ui:define name="conteudo" >
			<o:form id="consultaSaldosForm" includeRequestParams="true" >
			<p:messages id="msg" autoUpdate="true"  />
			<p:dataTable id="dataTableSaldos" value="#{saldoController.saldos}" 
				var="saldo" style="padding-top:20px;" rows="5" paginator="true" paginatorPosition="bottom"
				emptyMessage="Sua consulta não retornou registros." rowsPerPageTemplate="5, 10, 25, 50, 100"
				paginatorAlwaysVisible="false" >

				<p:column style="width:50px;">
					<f:facet name="header">Depósito</f:facet>
					<h:outputText value="#{saldo.deposito}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>

				<p:column style="width:100px;">
					<f:facet name="header">Data do depósito</f:facet>
					<h:outputText value="#{saldo.dataDeposito}"
						converter="dataDepositoConverter">
					</h:outputText>
				</p:column>

			</p:dataTable>

		</o:form>
		
		</ui:define> 
		
		<ui:define name="conteudo-2">
			<h:form id="btnCadastro" >
				<div id="btnCadastroCliente" style="margin-top: 30px;" >
					<p:commandButton value="Ir para a consulta do cliente" ajax="false" 
						actionListener="#{navegacaoController.consultaCliente}"  />
				</div>
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
