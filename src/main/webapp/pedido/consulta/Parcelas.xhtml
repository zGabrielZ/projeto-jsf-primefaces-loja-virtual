<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/consulta/Consulta.xhtml">

	<f:metadata>
		<f:viewAction action="#{parcelaController.consultarParcelas}"></f:viewAction>
	</f:metadata>

	<ui:define name="titulo">
		<h1>Parcelas</h1>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="consultaParcelasForm">
			
			<p:messages id="msg" autoUpdate="true" />

			<p:dataTable id="dataTableParcelas"
				value="#{parcelaController.parcelas}" var="parcela"
				style="padding-top:20px;" rows="5" paginator="true"
				paginatorPosition="bottom"
				emptyMessage="Sua consulta não retornou registros."
				rowsPerPageTemplate="5, 10, 25, 50, 100"
				paginatorAlwaysVisible="false" lazy="true">
	
				<p:column style="width:100px;">
					<f:facet name="header">ID do pedido</f:facet>
					<h:outputText value="#{parcela.pedido.id}" />
				</p:column>
			
				<p:column style="width:100px;">
					<f:facet name="header">Código do pedido</f:facet>
					<h:outputText value="#{parcela.pedido.codigoPedido}" />
				</p:column>

				<p:column style="width:130px;">
					<f:facet name="header">Data da parcela</f:facet>
					<h:outputText value="#{parcela.dataParcela}"
						converter="dataProducaoConverter" />
				</p:column>
				
				<p:column style="width:100px;">
					<f:facet name="header">Valor da parcela</f:facet>
					<h:outputText value="#{parcela.valorParcela}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>

			</p:dataTable>
		
		</h:form>

	</ui:define>


</ui:composition>
</html>
