<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/consulta/Consulta.xhtml" >
	
	<f:metadata>
		<f:viewAction action="#{clienteController.consultarCliente}"></f:viewAction>
	</f:metadata>

	<ui:define name="titulo">
			<h1>Consulta de clientes cadastrados</h1>
		</ui:define>
		
		<ui:define name="consulta">
			<p:panelGrid>
				<h:form id="frmConsulta" >
					
					<h:panelGrid columns="8" >
						<p:outputLabel style="margin-left:150px;" for="nome" value="Nome:" />
						<p:inputText style="margin-left:40px;"  id="nome" value="#{clienteController.clienteSearch.nome}" maxlength="150" 
						size="15" ></p:inputText>

						<p:outputLabel style="margin-left:40px;" for="cpf" value="CPF:" />
						<p:inputMask style="margin-left:40px;" value="#{clienteController.clienteSearch.cpf}"
							id="cpf" mask="999.999.999-99" size="10"
							maxlength="14" />
							
						<p:outputLabel style="margin-left:40px;"  for="email" value="E-mail:" />
						<p:inputText style="margin-left:40px;" maxlength="150" size="15" 
							id="email" value="#{clienteController.clienteSearch.email}" />
												
						<p:outputLabel/>
						<p:commandButton id="consultar" value="Consultar" ajax="false" 
							process="@form" action="#{clienteController.consultarCliente}" />
						
					</h:panelGrid>
				</h:form>
			</p:panelGrid>
		</ui:define>
		
		<ui:define name="conteudo" >
			<h:form id="consultaClientesForm" >
			<p:messages id="msg" autoUpdate="true"  />
			<p:dataTable id="dataTableClientes" value="#{clienteController.clientes}" 
				var="cliente" style="padding-top:20px;" rows="5" paginator="true" paginatorPosition="bottom"
				emptyMessage="Sua consulta não retornou registros." rowsPerPageTemplate="5, 10, 25, 50, 100"
				paginatorAlwaysVisible="false" >
								
				<p:column style="width:150px;" >
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.nome}"/>
				</p:column>

				<p:column style="width:130px;" >
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{cliente.cpf}" />
				</p:column>

				<p:column style="width:150px;" >
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{cliente.email}" />
				</p:column>
				
				<p:column style="width:150px;">
					<f:facet name="header">Data de nascimento</f:facet>
					<h:outputText value="#{cliente.dataNascimento}" converter="dataNascimentoConverter" />
				</p:column>
				
				<p:column style="width:100px;">
					<f:facet name="header">Detalhe</f:facet>
					<p:commandButton title="Detalhe do cliente" icon="fa fa-search-plus"
					action="#{clienteController.selecionarClienteDetalhe(cliente)}" ></p:commandButton>
				</p:column>
				
				<p:column style="width:100px;">
					<f:facet name="header">Add Saldo</f:facet>
					<p:commandButton title="Adicionar Saldo" icon="fa fa-credit-card"
						process="@this" action="#{clienteController.selecionarClienteSaldo(cliente)}" >
					</p:commandButton>
					<p:commandButton title="Consultar Saldos" action="#{clienteController.selecionarClienteConsultaSaldo(cliente)}" icon="fa fa-search-plus" ></p:commandButton>
				</p:column>
				
				<p:column style="width:80px;" >
					<f:facet name="header">Status Saldo</f:facet>
					<h:outputText value="#{cliente.saldoTotal}"  >
						<f:convertNumber currencySymbol="R$" type="currency"  />
					</h:outputText>
				</p:column>
				
				<p:column style="width:50px;" >
					<f:facet name="header">Deletar</f:facet>										
					<p:commandButton onclick="PF('meuDialogo').show();"
						icon="fa fa-trash" title="Excluir este cliente" >
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteController.clienteSelecionado}"></f:setPropertyActionListener>
					</p:commandButton> 
				</p:column>

			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de clientes"
				message="Tem certeza que deseja excluir este cliente ?"
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{clienteController.excluirCliente}"
					update="dataTableClientes" ajax="false" process="@form"
					onclick="meuDialogo.hide()" />
				<p:commandButton value="Nao" update="dataTableClientes"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>

		</h:form>
		
		</ui:define> 
		
		<ui:define name="conteudo-2">
			<h:form id="btnCadastro" >
				<div id="btnCadastroCliente" style="margin-top: 30px;" >
					<p:commandButton value="Ir para o cadastro do cliente" ajax="false" 
						actionListener="#{navegacaoController.cadastrarCliente}"  />
				</div>
				<div id="btnLimparPesquisa" style="margin-top: 10px;" >
					<p:commandButton value="Limpar pesquisa" ajax="false" actionListener="#{clienteController.limparPesquisa}"  />
				</div>	
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
