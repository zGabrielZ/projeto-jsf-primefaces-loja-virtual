<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/layout/cadastro/Cadastrar.xhtml">

	<ui:define name="titulo">
		<h1>Cadastro de cliente em lote</h1>
	</ui:define>

	<ui:define name="conteudo">

		<div id="cadastroCliente">
		
			<h:form id="downloadModeloCliente" >
				<div align="center">
					<p:commandButton id="btnCadastrar" value="Download modelo" 
						ajax="false" process="@this" update="@form">
						<p:fileDownload value="#{clienteLoteController.arquivo}"></p:fileDownload>	
					</p:commandButton>
				</div>
			</h:form>
		

			<h:form id="cadastroClienteLoteExcelForm" enctype="multipart/form-data" >

				<p:messages id="msg" autoUpdate="true" />

				<div align="center">
					<h:panelGroup id="pnlCadastroCliente">
						<h:panelGrid columns="3" style="text-align: center; padding-top:10px;">
							<p:outputLabel for="arquivo" value="Arquivo: " />
							<h:inputFile label="Arquivo" id="arquivo" required="true" 
							 requiredMessage="É necessário inserir o documento" 
							 value="#{clienteLoteController.arquivoUploadExcelTxt}"/>
							<p:message for="arquivo" />
						
						</h:panelGrid>
						
						<div align="center" style="padding-top: 10px;">
							<p:commandButton id="btnCadastrar" value="Inserir clientes"
								action="#{clienteLoteController.uploadArquivoExcel}"
								ajax="false" process="@this" update="@form"></p:commandButton>
						</div>
						
					</h:panelGroup>
				</div>
			</h:form>
			
			
			<h:form id="formDataTableClientes" >

				<p:dataTable id="dataTableClientes" value="#{clienteLoteController.clientes}" rendered="#{not empty clienteLoteController.clientes}"
				var="cliente" style="padding-top:20px;" rows="5" paginator="true" paginatorPosition="bottom"
				rowsPerPageTemplate="5, 10, 25, 50, 100" paginatorAlwaysVisible="false" 
				>
								
				<p:column style="width:150px;" >
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.nome}"/>
				</p:column>

				<p:column style="width:130px;" >
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{cliente.cpf}" />
				</p:column>

				<p:column style="width:200px;" >
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{cliente.email}" />
				</p:column>
				
				<p:column style="width:130px;">
					<f:facet name="header">Data de nascimento</f:facet>
					<h:outputText value="#{cliente.dataNascimento}" converter="dataNascimentoConverter" />
				</p:column>
				
			</p:dataTable>
			
			
			<div align="center" style="padding-top: 30px;">
				
					<h:panelGrid columns="3">
						<p:outputLabel style="margin-right:30px;" for="descricao" value="Descrição: "
							rendered="#{not empty clienteLoteController.clientes}" />
						<p:inputText rendered="#{not empty clienteLoteController.clientes}"
							value="#{clienteLoteController.arquivoUpload.descricao}"
							label="Descrição" id="descricao" required="true"
							requiredMessage="Informe a descrição">
						</p:inputText>
						<p:message for="descricao" />
					</h:panelGrid>

					<p:commandButton id="btnCadastrar" value="Cadastrar Clientes" rendered="#{not empty clienteLoteController.clientes}"
					action="#{clienteLoteController.cadastrarClientes}"
					ajax="false" process="@this" update="@form"></p:commandButton>
				
				</div>
				
				
			</h:form>
			
		</div>

	</ui:define>

</ui:composition>
</html>
