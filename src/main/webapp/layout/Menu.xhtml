<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Minha aplicação</title>
</h:head>

<body>

	<div class="card">
		<h:form>
			<p:menubar>

				<p:menuitem label="Home" icon="fa fa-home" title="Home" action="#{navegacaoController.home}" >
				</p:menuitem>

				<p:submenu label="Usuário" icon="fa fa-pencil" rendered="#{loginController.usuario.perfil.descricao eq 'Administrador'}" >
					<p:submenu label="Novo" icon="fa fa-pencil">
						<p:menuitem value="Consulta"
							action="#{navegacaoController.consultaUsuario}" />
						<p:menuitem value="Cadastro"
							action="#{navegacaoController.cadastrarUsuario}" />
						<p:submenu label="Usuário em lote">
							<p:menuitem value="Via Excel"
								action="#{navegacaoController.cadastrareUsuarioLoteExcel}" />
							<p:menuitem value="Via Txt"
								action="#{navegacaoController.cadastrarUsuarioLoteTxt}" />
						</p:submenu>
					</p:submenu>
				</p:submenu>
				
				<p:submenu label="Categoria" icon="fa fa-pencil" rendered="#{loginController.usuario.perfil.descricao eq 'Administrador'}" >
					<p:submenu label="Novo" icon="fa fa-pencil">
						<p:menuitem value="Consulta"
							action="#{navegacaoController.consultaCategoria}"></p:menuitem>
						<p:menuitem value="Cadastro"
							action="#{navegacaoController.cadastrarCategoria}"></p:menuitem>
					</p:submenu>
				</p:submenu>
				
				<p:submenu label="Produto" icon="fa fa-pencil" rendered="#{loginController.usuario.perfil.descricao eq 'Administrador'}" >
					<p:submenu label="Novo" icon="fa fa-pencil">
						<p:menuitem value="Consulta"
							action="#{navegacaoController.consultaProduto}"></p:menuitem>
						<p:menuitem value="Cadastro"
							action="#{navegacaoController.cadastroProduto}"></p:menuitem>
					</p:submenu>
				</p:submenu>
				
			</p:menubar>
		</h:form>
	</div>


</body>

</html>
