<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/login/TelaLogin.xhtml">

	<ui:define name="titulo">
		<h1>Cadastro do cliente</h1>

		<div id="panelTitulo" style="margin-bottom: 10px; margin-top: 10px;">
			<p:outputLabel value="Por favor, infome seu contato abaixo." />
		</div>

	</ui:define>

	<ui:define name="conteudo">
		<div id="cadastroUsuario">

			<p>Formato da data de nascimento : DD/MM/YYYY</p>

			<h:form id="cadastroUsuarioForm" >
				<p:messages id="msg" autoUpdate="true" />

				<div align="center">
					<h:panelGroup id="pnlCadastroUsuario">

						<h:panelGrid columns="2" style="text-align: center">
							<p:outputLabel for="nome" value="Nome: " />
							<p:inputText value="#{usuarioController.usuario.nome}"
								label="Nome" id="nome" required="true"
								requiredMessage="Nome é obrigatório" size="15" maxlength="150" />

							<p:outputLabel for="email" value="E-mail: " />
							<p:inputText value="#{usuarioController.usuario.email}"
								label="Email" id="email" size="15" maxlength="150"
								required="true" requiredMessage="E-mail é obrigatório"
								validator="#{verificarEmail.validate}" />
								
							<p:outputLabel for="senha" value="Senha: " />
							<p:password label="Senha" value="#{usuarioController.usuario.senha}" required="true"
								id="senha" requiredMessage="Senha é necessário" />

							<p:outputLabel for="cpf" value="CPF: " />
							<p:inputMask value="#{usuarioController.usuario.cpf}" label="CPF"
								id="cpf" mask="999.999.999-99" size="10" maxlength="11"
								required="true" requiredMessage="CPF é obrigatório"
								validator="#{verificarCpf.validate}" />

							<p:outputLabel for="data" value="Data de nascimento: " />
							<p:inputMask value="#{usuarioController.usuario.dataNascimento}"
								mask="99/99/9999" size="6" label="Data de nascimento" id="data"
								required="true"
								requiredMessage="Data de nascimento é obrigatório"
								converter="dataNascimentoConverter"
								validator="#{verificarLocalDate.validate}">
							</p:inputMask>
							
						</h:panelGrid>

						<div align="center" style="padding-top: 10px;">
							<p:commandButton id="btnCadastrar"
								value="Cadastrar cliente"
								action="#{usuarioController.inserirUsuarioCliente}"
								ajax="false" process="@this" update="@form"></p:commandButton>
						</div>

					</h:panelGroup>
				</div>
			</h:form>
		</div>
	</ui:define>


</ui:composition>
</html>
